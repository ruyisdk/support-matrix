util:
    date_middle_mapper: &date_middle_mapper
        version_mapper:
            regex: '(.*)'
            mapper: '0.{0}.0'

handler:
    -   plugin: mirrorsite_getter_simple
        vendor: milkv-pioneer
        system: revyos
        variant: null
        url:
            regex: .*
            mapper: https://mirror.iscas.ac.cn/revyos/extra/images/sg2042/{0}/
        file_filter:
            filter: ^revyos-pioneer.*\.img.*(?<!sum)$
        <<: 
            - *date_middle_mapper
        desc_mapper:
            mapper: RevyOS {info.version} image for Milk-V Pioneer Box with SG2042